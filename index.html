<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Salva il Qr Code generato dal codice" />
    <meta name="author" content="Alessandro Perri" />
    <meta property="og:title" content="Qr Code Genrator - Perri Alessandro" />
    <meta
      property="og:description"
      content="inserisci un link e genera il tuo qr code in formato png da scaricare"
    />
    <meta property="og:image" content="./assets/images/perri_3D.jpg" />
    <!-- <meta property="og:url" content="" /> -->
    <meta property="og:type" content="website" />
    <link rel="icon" href="./assets/images/perri_3D.jpg" />
    <link rel="stylesheet" href="./assets/css/custom.css" />
    <title>Qr Code Generator - by Perri Alessandro</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  </head>
  <body class="bg-black">
    <header>
      <h1 class="text-center text-white mt-3">QR CODE GENERATOR</h1>
    </header>
    <main>
      <form id="bgImg" class="container img-fluid">
        <div
          class="row flex-column mt-5 justify-content-center align-items-center"
        >
          <label for="inputLink" class="form-label text-center text-white col"
            >Insert Url and generate your Qr code to download</label
          >
          <input
            required
            type="url"
            placeholder="Paste here an URL.."
            id="inputLink"
            class="form-control col-2"
            aria-describedby="passwordHelpBlock"
          />
          <button
            id="generate"
            type="button"
            onclick="generateQRCode()"
            class="mt-3 col-5 col-lg-2 btn btn-primary border-white rounded-4"
          >
            Generate
          </button>
          <button
            id="downloadButton"
            class="mt-3 col-5 col-lg-2 btn btn-success border-white rounded-4"
          >
            Download
          </button>
          <button
            id="reset"
            onclick="resetForm()"
            class="mt-3 col-5 col-lg-2 btn btn-danger border-white rounded-4"
          >
            Reset and get new
          </button>
          <h4 id="resetMess" class="mt-3 col-8 text-center text-white">
            Refresh the page to get back resetted qr code
          </h4>
          <div class="col-8 col-lg-3 mt-4">
            <div class="row w-51 mt-4" id="qrcode"></div>
          </div>
        </div>
      </form>
    </main>
    <footer class="container">
      <div class="row">
        <p id="anno" class="col text-center text-white fixed-bottom"></p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
